        /* Global styles */

            font-family: Arial, sans-serif;

        @import url('https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap');

*{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    outline: none;
}
html {
    scroll-behavior: smooth;
}


.header {
    font-weight: bolder;
    letter-spacing: 8px;
    font-style: italic;
}
nav {
    background-color: #7986c9bd;
    top: 0;
    z-index: 3;
}
nav .navbar-nav .nav-link {
    /* font-weight: bold; */
    font-size: 18px;
    letter-spacing: 1px;
    color: #ffffff;
    transition: all 0.3s;
    /* display: block; */
}

.collapse ul li a::after{
    content: '';
    width: 0;
    height: 3px;
    background:white;
    display: block;
    transition: 0.3s linear;
}
.collapse ul li a:hover::after {
    width: 100%;
}
.collapse .nav-item a:hover {
    letter-spacing: 1.5px;
     color:#090909;
}


#landing .inner-div-1 {
    position: relative;
    height: fit-content;
    padding: 20px;
}
#landing .h1-1 {
    color: #0d0101;
    position:absolute;
    top: 450px;
    margin-left:900px;
    margin-top: 50px;
    font-size: 50px;
    text-align: center;
    font-family: "Berkshire Swash", serif;
}

@keyframes move {
    from {
        transform: translate(-30px);
        opacity: 0;
    }
    to {
        transform: translateX(30px);
    }
}

        /* Custom styles */
        .button {
            background-color: #088c9b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #deaa4a;
            color: aliceblue;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for better readability */
            border-radius: 10px;
        }

        .list-group-item {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for post items */
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
             /* Shadow effect for post items  */
        }

        .list-group-item h4 {
            color: #007bff; /* Title color */
            margin-bottom: 10px;
        }

        .list-group-item p {
            margin-bottom: 10px;
        }

        .list-group-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .text-center {
            text-align: center;
            color:#deaa4a
        }
        .a{
            background: linear-gradient(113.5deg, rgb(234, 234, 234) 22.3%, rgb(201, 234, 211) 56.6%, rgb(255, 180, 189) 90.9%);
        }
        .b{
            align-content:center;
            height:100px;
            
        }
        @media (max-width:1200px)

        {
            
        }
/* Media queries for responsiveness */
@media (max-width: 992px) {
    .navbar-brand {
        font-size: 20px; /* Adjust font size for the brand on smaller screens */
    }
    
    .navbar-nav .nav-link {
        font-size: 14px; /* Adjust font size for the links on smaller screens */
        margin-right: 0; /* Remove margin between links on smaller screens */
    }
    
    .h1-1 {
        font-size: 36px; /* Adjust font size for the heading on smaller screens */
        margin-left: 100px; /* Adjust margin for the heading on smaller screens */
        margin-top: 20px; /* Adjust margin for the heading on smaller screens */
    }
}

@media (max-width: 768px) {
    .h1-1 {
        font-size: 24px; /* Adjust font size for the heading on even smaller screens */
        margin-left: 50px; /* Adjust margin for the heading on even smaller screens */
    }
}

@media (max-width: 576px) {
    .h1-1 {
        font-size: 18px; /* Adjust font size for the heading on very small screens */
        margin-left: 20px; /* Adjust margin for the heading on very small screens */
    }
}

    </style>
