<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            /* background-image: url('https://images.unsplash.com/photo-1487088678257-3a541e6e3922?q=80&w=1548&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); */
            background-image: url("https://cdn.wallpapersafari.com/96/42/sM30tC.jpg");
            background-size: 100%;
            background-repeat: no repeat;
            background-position: 50% 30%;
            height: 100vh;
            overflow: hidden;
            /* background-color: #0d0e0f; */
        }

        .card { 
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(43, 87, 113, 0.1);
            margin: 50px auto;
            border-radius: 10px;
            /* background-color: rgb(229, 229, 184);  */
            background-color: rgba(0, 0, 0, 0.2);
            margin-top: 5%;
            margin-left: 5%;
            size: 1000%;
        }
        h2 {
            color: white;
        }
        .card-header {
            background-color: #d4f4f4fb;
            color: rgb(226, 225, 224);
            border-radius: 15px 15px 0 0;
            font-weight: bold;
            font-size: larger;
            
            height: 50px;
            
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #080809;
            padding: 30px;
            /* color: antiquewhite; */
            background-color: rgb(226, 233, 232);
        }

        .form-control:focus {
            border-color: #0d0e0f;
            box-shadow: none;
           /* background-color: rgb(71, 91, 108); */
        }

        .btn-primary {
            background-color: #777b7f;
            border-color: #007bff;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: rgb(9, 8, 8);
            border-color: rgb(7, 7, 7);
        }
      .form-group{
        text-align: center;
        color: rgb(234, 224, 224);
        font-weight: bolder;
        font-size: larger;
      }
    </style>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
        {% for message in messages %}
      <center><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
    
        <a href="{{ url_for('users_dashboard') }}"><button class="btn btn-primary">BACK</button></a>
        <h2 align="center">CREATE POST</h2>
        


    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <section class="card">
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="image">Image:</label>
                             <input type="file" class="form-control-file" id="image" name="image" accept="image/jpeg">
                                
                            </div>
                            <div class="form-group">
                                <label for="caption">Caption:</label>
                                <input type="text" class="form-control" id="caption" name="caption" required>
                            </div>
                            <div class="form-group">
                                <label for="descp">Description:</label>
                                <textarea class="form-control" id="descp" name="descp" rows="4" required></textarea>
                            </div>
                           <center> <button type="submit" class="btn btn-primary">Create Post</button></center>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
