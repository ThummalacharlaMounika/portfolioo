.sidenav {
    height: 100%;
    width: 200px;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #3ca3ed;
    padding-top: 20px;
}

.sidenav a {
    padding: 10px 15px;
    text-decoration: none;
    font-size: 18px;
    color: #fff;
    display: block;
    transition: 0.3s;
}

.sidenav a:hover {
    background-color: #e9eff5;
    color:rgb(5, 5, 5);
}

.content{
    padding: 30px;
}

h1 {
    text-align:center;
    /* margin-bottom: 30px;

}

.flash-message {
    text-align: center;
    background-color: #007bff;
    color: #f3eded;
    padding: 10px;
    margin-bottom: 20px;
}

    </style>
</head>
{% with messages = get_flashed_messages() %}
{% if messages %}
    {% for message in messages %}
        <div class="flash-message">{{ message }}</div>
    {% endfor %}
{% endif %}
{% endwith %}
